<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        

        <script type="text/javascript">
            $(document).ready(function() {

                var canvas = $("#myCanvas");
                var ctx = canvas.get(0).getContext("2d");
                
                var y = 250;
                var x = 50;
                var canvasOffsetLeft = canvas.offsetLef;
                
                canvas.width = 900;
                canvas.height = 700;
                
                canvasWidth = canvas.width;
                canvasHeight = canvas.height;
                

                var playAnimation = true;

                var startButton = $("#startAnimation");
                var stopButton = $("#stopAnimation");
                
                startButton.hide();
                startButton.click(function() {
                    $(this).hide();
                    stopButton.show();
                    playAnimation = true;
                    animate();
                    
                });

                stopButton.click(function() {
                    $(this).hide();
                    startButton.show();
                    playAnimation = false;
                });
                
                
                let game = new Game(x, y, canvasWidth, canvasHeight, canvasOffsetLeft);

                function animate() {

                    ctx.clearRect(0, 0, canvasWidth, canvasHeight);
                    game.dibujar(ctx);

                    if (playAnimation) {
                        setTimeout(animate, 15);
                    };
                };
                animate();  

            });

        </script>
        
        <style type="text/css">

            .canvas{
                position: relative;
                left: 10rem;
                border-radius: 5px;
            }
            .buttons{
                position: relative;
                left: 35rem;
                padding: 1rem;
                
            }
        </style>

        <title></title>

    </head>

    <body>
        <div class="container fluid-content">
            <div class="row mx-auto">
                
                <div class="col-md-8 p-4">
                    
                    <canvas class="canvas" id="myCanvas" width="900" height="700" style="border: 1px solid rgb(180, 180, 180);"></canvas>

                    <div class="buttons">
                        <button class="btn btn-success"id="startAnimation">Start</button>
                        <button class="btn btn-primary" id="stopAnimation">Stop</button>
                    </div>
                </div>

            </div>
            
        </div>
    
    </body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
